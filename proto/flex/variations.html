<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>CSS Variations Concat Flexbox</title>
<link rel='stylesheet' type='text/css' href='/common/css/reset-new.css'>
<link rel='stylesheet' type='text/css' href='/common/css/fonts/font-awesome.min.css'>
<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
<link rel='stylesheet' type='text/css' href='/common/css/fonts/fonts.css'>
<link rel='stylesheet' type='text/css' href='./css/variations.css'>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="component">
    <div class="varA flexcont-row">
        <div class="A A1">.varA .A.A1</div>
        <div class="A A2">.varA .A.A2</div>
        <div class="A A3">.varA .A.A3</div>
    </div>
    
    <div class="varB flexcont-row-reverse">
        <div class="B B1">.varB .B.B1</div>
        <div class="B B2">.varB .B.B2</div>
        <div class="B B3">.varB .B.B3</div>
    </div>
    
    <div class="varC flexcont-col">
        <div class="C C1">.varC .C.C1</div>
        <div class="C C2">.varC .C.C2</div>
        <div class="C C3">.varC .C.C3</div>
    </div>
    
    <div class="varD flexcont-col-reverse">
        <div class="D D1">.varD .D.D1</div>
        <div class="D D2">.varD .D.D2</div>
        <div class="D D3">.varD .D.D3</div>
    </div>
</div>
</body>
</html>

<script>
$(document).ready(function(){  
    $(window).resize(function(){
        var docWidth = $(document).width(); //alert(docWidth);
        if (docWidth < 992){
            $("div.varA").removeClass("flexcont-row").addClass("flexcont-col");
            $("div.varB").removeClass("flexcont-row-reverse").addClass("flexcont-col-reverse");
        } else{
            $("div.varA").removeClass("flexcont-col").addClass("flexcont-row");
            $("div.varB").removeClass("flexcont-col-reverse").addClass("flexcont-row-reverse");
        }
    });
});
</script>

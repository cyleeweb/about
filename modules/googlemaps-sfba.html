<!DOCTYPE html>
<html>
<head>
<title>Cyleeweb.com Location: San Francisco Bay Area -- Courtesy Google Map API</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=set_to_true_or_false">-->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
  function initialize() {
    /*var latlng = new google.maps.LatLng(-34.397, 150.644);*///Sydney, Australia
	var latlng = new google.maps.LatLng(37.589701, -122.3858219); //Burlingame, CA
    var myOptions = {
      zoom: 8,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    var map = new google.maps.Map(document.getElementById("googleMaps"),
        myOptions);
  }

</script>
</head>
<body onLoad="initialize()">
  <div id="googleMaps" style="width:100%; height:100%; margin:auto"></div>
</body>
</html>

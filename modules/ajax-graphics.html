<html> 
  <head> 
    <title>Demo: Ajax Graphics Demo</title>
    <script language = "javascript" type = "text/javascript">
    <!-- Start hiding JavaScript statements
      function getDataForImage(fileName) {
        var Request = false; 
        if (window.XMLHttpRequest) {
          Request = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
          Request = new ActiveXObject("Microsoft.XMLHTTP");
        }
        if(Request) {
          Request.open("GET", fileName); 
          Request.onreadystatechange = function() { 
            if (Request.readyState == 4 && Request.status == 200) {
              document.getElementById("TrgtDiv").innerHTML = "<img src= " + 
                Request.responseText + ">";
              delete Request;
              Request = null;
            } 
          } 
          Request.send(null); 
        }
      }
    // End hiding JavaScript statements -->
    </script>
  </head> 
  <body>
    <form>
      <input type = "button" value = "Display Shell" 
        onclick = "getDataForImage('Shelldown.txt')"> 
      <input type = "button" value = "Peek Under Shell" 
        onclick = "getDataForImage('Shellup.txt')"> 
    </form>
    <div id="TrgtDiv"> </div> 
  </body> 
</html>

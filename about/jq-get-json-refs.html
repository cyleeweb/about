<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("/mysql/json/json-refs.php", function(data, status, xhr){
	    console.log(data);
	    console.log(status);
	    console.log(xhr);
	    console.log(data.refs.length);

	    var render="";
	    for(i=0; i<data.refs.length; i++){
	    	render += data.refs[i].Id + '. '
	    	+ data.refs[i].refName + ', '
	    	+ data.refs[i].refLink + ', '
	    	+ data.refs[i].refTitle
	    	+ data.refs[i].refComp + ': ' + '<br>'
	    	+ data.refs[i].refDate + ', '
	    	+ data.refs[i].refCont
	    	+ '<br><br>';

	      	console.log(render);
	      }

	      document.getElementById('display').innerHTML = render;
	  });
	});
}); 
</script>
</head>
<body>

<button>Send an HTTP GET request to a PHP-MySQL-JSON page to parse+display its data in below:</button>
<hr>
<div id="display"></div>

</body>
</html>
